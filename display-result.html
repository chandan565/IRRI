<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: center;
            padding: 8px;
            border: 1px solid black;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Result Page</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>File Name</th>
                <th>Class</th>
                <th>Image</th>
                <th>Score</th>
                <th>Ranking</th>
                <!-- <td><img width="100%" height="100%" src="https://irri-test-cali.s3.amazonaws.com/basmati (14991).jpg" /></td> -->

            </tr>
        </thead>
        <tbody id="result"></tbody>
    </table>
    <p><em>You can refresh to see the latest result in a minute.</em></p>
    <button onclick="refreshResults()">Refresh</button>
    <script>
      function refreshResults() {
            location.reload();
        }
        // Use fetch to call your API Gateway URL with GET method
        fetch('https://wz24bi69p3.execute-api.us-west-1.amazonaws.com/dev/rice-prediction-result')
            .then(response => response.json())
            .then(data => {
                // Display the response data on the table
                const resultTable = document.getElementById('result');
                data["body-json"].forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${item.date}</td>
                        <td>${item.file_name}</td>
                        <td>${item.class}</td>
                        <td><img width="30% height="30% src="${item.cdn_url}"</td>
                        <td>${item.score}</td>
                        <td>${JSON.stringify(item.ranking)}</td>                    
                    `;
                    resultTable.appendChild(tr);
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
