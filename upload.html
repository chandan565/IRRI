      <div class="upload">
        <form id="upload-form">
          <input type="file" id="upload-input" name="upload-input">
          <button type="submit" >Upload</button>
      </form>
      <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
      <script>
      // Initialize the Amazon Cognito credentials provider
      AWS.config.region = 'us-east-1'; // Region
      AWS.config.credentials = new AWS.CognitoIdentityCredentials({
          IdentityPoolId: 'us-east-1:15c26262-0d01-45ce-a0ae-22c9015f5fab',
      });
      // Initialize the S3 client
      var s3 = new AWS.S3();
      // Handle form submission
      var form = document.getElementById('upload-form');
      form.onsubmit = function(event) {
      event.preventDefault();
      // Get the file to upload
      var file = document.getElementById('upload-input').files[0];
      // Create a random key for the object
      var key = 'images/' + Math.random().toString(36).substring(2);
      // Upload the file to S3
      s3.putObject({
          Bucket: 'chandan-s3-irri', // replace with your bucket name
          Key: key,
          Body: file,
          ACL: 'public-read'
      }, function(error, data) {
      if (error) {
      console.error('Error uploading file: ', error);
      } else {
      console.log('Successfully uploaded file: ', data);
      }
      });
      };
  </script>
